     
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitnessSphere - Weight Gain</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="data.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="animated-header">
    <div class="logo">FitnessSphere</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="weight-loss.html">Weight Loss</a></li>
        <li><a href="weight-gain.html" class="active">Weight Gain</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero weight-gain-hero">
      <h1>Gain Weight Effectively</h1>
      <p>Structured plans and tracking to support healthy weight gain.</p>
    </section>

    <section class="modes">
      <h2>Choose Your Mode</h2>
      <div class="mode-options">
        <button class="mode-btn healthy-bulk">Healthy Bulk</button>
        <button class="mode-btn fast-bulk">Fast Bulk</button>
      </div>
    </section>

    <section class="calculator">
      <h2>Calorie Surplus Calculator</h2>
      <form id="surplus-form">
        <label for="age">Age:</label>
        <input type="number" id="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required />

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly Active</option>
          <option value="1.55">Moderately Active</option>
          <option value="1.725">Very Active</option>
          <option value="1.9">Extra Active</option>
        </select>

        <button type="submit" class="calc-btn">Calculate Surplus</button>
      </form>
      <div id="surplus-result"></div>
    </section>

    <section class="tasks">
      <h2>Daily Weight Gain Tasks</h2>
      <div id="task-container"></div>
      <div id="motivation" class="motivation"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitnessSphere. All rights reserved.</p>
  </footer>
</body>
</html>
