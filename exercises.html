
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fitness Sphere — Exercises</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="../index.html"><img src="../assets/logo.svg" alt="logo" width="120"/></a>
      <div class="links" data-menu>
        <a class="link" href="calories.html">Calories</a>
        <a class="link" href="weight-loss.html">Weight Loss</a>
        <a class="link" href="weight-gain.html">Weight Gain</a>
        <a class="link" href="exercises.html">Exercises</a>
        <a class="link" href="premium.html">Premium</a>
      </div>
      <button class="btn secondary" data-menu-btn>Menu</button>
    </div>
  </nav>

  <main class="container section">
    <h1>Exercise Library</h1>
    <p class="lead">Browse by goal and body area. Tap “How to” for steps or “Calories Estimator” for a quick burn estimate.</p>

    <div class="grid" style="grid-template-columns: 1fr 1fr;">
      <div class="card">
        <label>Goal</label>
        <select id="filterGoal">
          <option>All</option>
          <option>Strength</option>
          <option>Cardio</option>
          <option>HIIT</option>
          <option>Stability</option>
          <option>Mobility</option>
        </select>
      </div>
      <div class="card">
        <label>Body</label>
        <select id="filterBody">
          <option>All</option>
          <option>Full</option>
          <option>Upper</option>
          <option>Lower</option>
          <option>Core</option>
        </select>
      </div>
    </div>

    <div id="exerciseList" class="grid mt-3" style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));"></div>
  </main>

  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/exercises.js"></script>
</body>
</html>
