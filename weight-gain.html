
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Gain Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #121212;
      transition: background 1s ease, color 1s ease;
      text-align: center;
    }

    header {
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 8px;
      transition: color 0.5s, background 0.5s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    h1, h2 {
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.5s, color 0.5s, box-shadow 0.5s;
    }

    .task-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      animation: fadeIn 1s;
    }

    .fade-message {
      font-size: 18px;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Animated Gradient Backgrounds */
    .fast-bulk {
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffd500);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
    }

    .slow-bulk {
      background: linear-gradient(270deg, #00c9ff, #00ff9d, #0072ff);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }

    .dark-mode {
      background: linear-gradient(270deg, #000000, #3a0ca3, #7209b7);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    .clean-mode {
      background: linear-gradient(270deg, #ffffff, #e0e0e0, #f5f5f5);
      background-size: 600% 600%;
      color: black;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Mode-specific styles */
    .fast-bulk .button { background: #ff4500; color: white; box-shadow: 0 0 10px #ff7300; }
    .slow-bulk .button { background: #00b4d8; color: white; box-shadow: 0 0 10px #00ff9d; }
    .dark-mode .button { background: #6a0dad; color: white; box-shadow: 0 0 10px #bb86fc; }
    .clean-mode .button { background: #333; color: white; box-shadow: 0 0 10px #aaa; }

    .fast-bulk nav a { color: #ffd500; }
    .slow-bulk nav a { color: #00ffcc; }
    .dark-mode nav a { color: #bb86fc; }
    .clean-mode nav a { color: #333; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="weightgain.html">Weight Gain</a>
      <a href="weightloss.html">Weight Loss</a>
    </nav>
  </header>

  <h1>Weight Gain Tracker</h1>

  <!-- Mode Buttons -->
  <div>
    <button class="button" onclick="setMode('fast-bulk')">Fast Bulk</button>
    <button class="button" onclick="setMode('slow-bulk')">Slow Bulk</button>
    <button class="button" onclick="setMode('dark-mode')">Dark Mode</button>
    <button class="button" onclick="setMode('clean-mode')">Clean Mode</button>
  </div>

  <!-- Daily Task -->
  <div class="task-box" id="taskBox">
    <h2>Daily Task</h2>
    <p id="taskText">Loading...</p>
    <button class="button" onclick="completeTask()">Complete Task</button>
    <p class="fade-message" id="taskMessage"></p>
  </div>

  <!-- Calorie Surplus Calculator -->
  <div class="task-box">
    <h2>Calorie Surplus Calculator</h2>
    <label>Maintenance Calories: <input type="number" id="maintenance"></label><br><br>
    <label>Surplus: <input type="number" id="surplus"></label><br><br>
    <button class="button" onclick="calculateSurplus()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    const tasks = [
      "Eat a calorie surplus meal today.",
      "Drink 2 protein shakes.",
      "Do a 45 min strength workout.",
      "Get at least 8 hours of sleep.",
      "Track your calories in an app."
    ];

    let currentDay = 0;

    function loadTask() {
      if (currentDay < tasks.length) {
        document.getElementById("taskText").textContent = tasks[currentDay];
        document.getElementById("taskMessage").style.display = "none";
      } else {
        document.getElementById("taskText").textContent = "All tasks completed!";
      }
    }

    function completeTask() {
      const taskText = document.getElementById("taskText");
      const taskMessage = document.getElementById("taskMessage");
      taskMessage.textContent = "âœ… Task completed!";
      taskMessage.style.display = "block";
      taskText.textContent = "";
      currentDay++;
      localStorage.setItem("currentDay", currentDay);
    }

    function calculateSurplus() {
      let maintenance = parseInt(document.getElementById("maintenance").value);
      let surplus = parseInt(document.getElementById("surplus").value);
      if (!isNaN(maintenance) && !isNaN(surplus)) {
        document.getElementById("result").textContent = "Your target calories: " + (maintenance + surplus);
      }
    }

    function setMode(mode) {
      document.body.className = mode;
    }

    window.onload = () => {
      currentDay = parseInt(localStorage.getItem("currentDay")) || 0;
      loadTask();
    };
  </script>
</body>
</html>
