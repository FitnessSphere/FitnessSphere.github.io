
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Gain</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .mode-buttons button, .calculator button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
    }
    .active-section {
      border: 2px solid #ff7e5f;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .task-box {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #feb47b;
      border-radius: 10px;
      background: #fff;
    }
    .task-box input {
      margin-right: 10px;
    }
    .motivation {
      display: none;
      color: green;
      font-weight: bold;
    }
    .tips {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #ff7e5f;
      border-radius: 12px;
      background: #fff;
    }
    .read-more {
      color: #ff7e5f;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>WeightGain+</h1>
    <nav>
      <a href="#">Calories</a>
      <a href="#">Exercises</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <section class="mode-buttons">
      <button onclick="selectMode('fast')">Fast Bulk</button>
      <button onclick="selectMode('healthy')">Healthy Bulk</button>
    </section>

    <section id="calculator" class="calculator active-section" style="display:none;">
      <h2>Calorie Surplus Calculator</h2>
      <label>Current Calories: <input type="number" id="current-cal"></label><br><br>
      <label>Target Calories: <input type="number" id="target-cal"></label><br><br>
      <button onclick="calculateSurplus()">Calculate</button>
      <p id="result"></p>
    </section>

    <section id="tasks" class="active-section" style="display:none;">
      <h2>Daily Tasks</h2>
      <div class="task-box">
        <input type="checkbox" onclick="completeTask(this, 'diet')">
        <label>Follow today’s diet plan</label>
      </div>
      <div class="motivation" id="motivation-diet">Great job on sticking to your diet!</div>

      <div class="task-box">
        <input type="checkbox" onclick="completeTask(this, 'exercise')">
        <label>Complete today’s workout routine</label>
      </div>
      <div class="motivation" id="motivation-exercise">Awesome! You crushed your workout!</div>
    </section>

    <section id="tips" class="tips" style="display:none;">
      <h2>Tips for Bulking</h2>
      <p id="tips-text">Eat calorie-dense foods like nuts, whole grains, and avocados. Stay consistent with strength training to maximize gains.</p>
      <span class="read-more" onclick="toggleTips()">Read more</span>
    </section>
  </main>

  <script>
    function selectMode(mode) {
      document.getElementById("calculator").style.display = "block";
      document.getElementById("tasks").style.display = "block";
      document.getElementById("tips").style.display = "block";
    }

    function calculateSurplus() {
      const current = parseInt(document.getElementById("current-cal").value);
      const target = parseInt(document.getElementById("target-cal").value);
      const result = target - current;
      document.getElementById("result").innerText = 
        result > 0 ? `You need a surplus of ${result} calories.` : "Target must be greater than current.";
    }

    function completeTask(checkbox, type) {
      if (checkbox.checked) {
        checkbox.parentElement.style.display = "none";
        document.getElementById("motivation-" + type).style.display = "block";
      }
    }

    function toggleTips() {
      const tipsText = document.getElementById("tips-text");
      const btn = document.querySelector(".read-more");
      if (btn.innerText === "Read more") {
        tipsText.innerText += " Drink protein shakes, sleep at least 8 hours, and avoid empty calories.";
        btn.innerText = "Show less";
      } else {
        tipsText.innerText = "Eat calorie-dense foods like nuts, whole grains, and avocados. Stay consistent with strength training to maximize gains.";
        btn.innerText = "Read more";
      }
    }
  </script>
</body>
</html>
